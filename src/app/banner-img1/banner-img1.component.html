<section *ngFor="let data of newArray; let i=index">
<div class="container">
  <div class="row align-items-center">
    <div class="col-lg-6" [ngClass]="{'order-lg-2': i%2==0}">
      <div class="p-5">
        <img class="img-fluid rounded-circle" [src]="'assets/img/'+data.img" alt="">
      </div>
    </div>
    <div class="col-lg-6 " [ngClass]="{'order-lg-1': i%2==0}">
      <div class="p-5">
        <h2 class="display-4">{{data.heading}}</h2>
        <p>{{data.para}}</p>
      </div> 
    </div>
  </div>
</div>
</section>
